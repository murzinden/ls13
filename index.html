<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<div class="header">

		</div>
		<div class="main">
			<div class="car">
				<div class="car__body">
					<div class="car__roof roof-car">
						<div class="roof-car__top"></div>
						<div class="roof-car__right"></div>
						<div class="roof-car__left"></div>
					</div>
					<div class="car__glass glass-car">
						<div class="glass-car__top"></div>
						<div class="glass-car__right"></div>
						<div class="glass-car__left"></div>
					</div>
					<div class="car__carcase"></div>
					<div class="car__lamp lamp-car">
						<div class="lamp-car__right"></div>
						<div class="lamp-car__left"></div>
					</div>
					<div class="car__radiator"></div>
					<div class="car__headlight headlight-car">
						<div class="headlight-car__right"></div>
						<div class="headlight-car__hatch-right"></div>
						<div class="headlight-car__left"></div>
						<div class="headlight-car__hatch-left"></div>
					</div>
					<div class="car__rim rim-car">
						<div class="rim-car__right"></div>
						<div class="rim-car__left"></div>
					</div>
					<div class="car__wheel wheel-car">
						<div class="wheel-car__right"></div>
						<div class="wheel-car__hatch1-right"></div>
						<div class="wheel-car__hatch2-right"></div>
						<div class="wheel-car__hatch3-right"></div>
						<div class="wheel-car__hatch4-right"></div>
						<div class="wheel-car__incline1-right"></div>
						<div class="wheel-car__incline2-right"></div>
						<div class="wheel-car__incline3-right"></div>
						<div class="wheel-car__incline4-right"></div>
						<div class="wheel-car__left"></div>
						<div class="wheel-car__hatch5-left"></div>
						<div class="wheel-car__hatch6-left"></div>
						<div class="wheel-car__hatch7-left"></div>
						<div class="wheel-car__hatch8-left"></div>
						<div class="wheel-car__incline5-left"></div>
						<div class="wheel-car__incline6-left"></div>
						<div class="wheel-car__incline7-left"></div>
						<div class="wheel-car__incline8-left"></div>
					</div>
					<div class="car__mirror mirror-car">
						<div class="mirror-car__right"></div>
						<div class="mirror-car__beam1-right"></div>
						<div class="mirror-car__beam2-right"></div>
						<div class="mirror-car__left"></div>
						<div class="mirror-car__beam1-left"></div>
						<div class="mirror-car__beam2-left"></div>
					</div>
				</div>
			</div>
			<div class="road">
				<div class="road__right"></div>
				<div class="road__left"></div>
			</div>
		</div>
	</div>
</body>

</html>
